<head>
  <title>Image Sharer</title>
</head>

<body>
  <h1>Sharing Images is Great!</h1>
  <div class="container">
  {{> images}}
  </div>
</body>

<template name="images">
	<div class="row">
	{{#each images}}
	<div id="{{_id}}" class="col-xs-12 col-md-3 item">
		<div class="thumbnail">
			<img class="js-image" src="{{img_src}}" alt="{{img_alt}}"/>
		</div>
		<div class="caption">
			<h3>{{img_src}}</h3>
			<p>{{img_alt}}</p>
			<button class="btn btn-warning js-hide-image">hide</button>
		</div>
	</div> <!-- / col -->
	
	{{/each}}
	</div>
</template>
